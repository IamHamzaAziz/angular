<h1 class="text-center text-2xl font-bold">Post Form</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-2 m-10">
  <div class="flex flex-col gap-2">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="border border-gray-300 rounded p-2 my-2 focus:outline-none"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="body">Body</label>
    <textarea
      id="body"
      formControlName="body"
      cols="30"
      rows="10"
      class="border border-gray-300 rounded p-2 my-2 focus:outline-none"
    ></textarea>
  </div>
  <div class="flex flex-col gap-2">
    <label for="userId">User ID</label>
    <input
      type="number"
      id="userId"
      formControlName="userId"
      class="border border-gray-300 rounded p-2 my-2 focus:outline-none"
    />
  </div>

  <div *ngIf="hasError" class="text-red-500">{{ errorMessage }}</div>

  <button
    type="submit"
    [disabled]="isSubmitting"
    class="border border-gray-300 rounded p-2 my-2 bg-blue-800 text-white cursor-pointer"
  >
    {{ buttonText }}
  </button>
</form>
